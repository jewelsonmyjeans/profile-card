<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
  <body>

    <main>

      <img src="./images/bg-pattern-card.svg" class="bg-pattern-img" alt="Background image with a pattern for the card"/>

      <div class="card-header">
        <img src="./images/image-victor.jpg" class="avatar" alt="Selfie of Victor Crest"/>
        <p class="author-name">Victor Crest <span>26</span></p>
        <p class="location">London</p>
      </div>

      <div class="profile-stats">

        <div class="stats">
          <p class="status">80K</p>
          <small class="item-name">Followers</small>
        </div>
       
        <div class="stats">
          <p class="status">803K</p>
          <small class="item-name">Likes</small>
        </div>
        
        <div class="stats">
          <p class="status">1.4K</p>
          <small class="item-name">Photos</small>
        </div>

      </div>

    </main>
  </body>
</html>
